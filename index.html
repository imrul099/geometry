<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Geneus</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="mt-6">
  <header>

  </header>
  <main>
    <!-- main container -->
    <div class="flex flex-col lg:flex-row">
      <!-- shape container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
        <!-- first card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="/images/rectangle.png" alt="Rectangle" /></figure>
          <div class="card-body">
            <h2 class="card-title">Rectangle!</h2>
            <p>Area(A) = 0.5 X b X h</p>
            <p>
              <input type="text" class="border ml-4 bg-gray-200 text-xl w-24 px-2" placeholder="base" name="" id="rectangle-base">
              <span class="ml-3">cm</span>
              <input type="text" class="border bg-gray-200 ml-4 text-xl w-24 px-2" placeholder="height" name="" id="rectangle-height">
              <span class="ml-3">cm</span>
            </p>
            <p class="text-2xl">Area: <span id="rectangle-area">0</span> cm <sup>2</sup></p>
            <div class="card-actions ">
              <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">CALCULATE</button>
            </div>
          </div>
        </div>
        <!--Second card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="/images/triangle.png" alt="Triangle" /></figure>
          <div class="card-body">
            <h2 class="card-title">Triangle!</h2>
            <p>Area(A) = w X h</p>
            <p>
              <input type="text" class="border ml-4 bg-gray-200 text-xl w-24 px-2" placeholder="width" name="" id="triangle-width">
              <span class="ml-3">cm</span>
              <input type="text" class="border bg-gray-200 ml-4 text-xl w-24 px-2" placeholder="height" name="" id="triangle-height">
              <span class="ml-3">cm</span>
            </p>
            <p class="text-2xl">Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
            <div class="card-actions">
              <button onclick="calculateTrangularArea()" class="btn btn-primary w-full">CALCULATE</button>
            </div>
          </div>
        </div>
        <!-- Third card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="/images/parallelogram.png" alt="Parallelogram" /></figure>
          <div class="card-body">
            <h2 class="card-title">Parallelogram!</h2>
            <p>Area(A) = b X h</p>
            <p>
              <input type="text" class="border ml-4 bg-gray-200 text-xl w-24 px-2" placeholder="base" name="" id="">
              <span class="ml-3">cm</span>
              <input type="text" class="border bg-gray-200 ml-4 text-xl w-24 px-2" placeholder="height" name="" id="">
              <span class="ml-3">cm</span>
            </p>
            <p>Area: <span></span></p>
            <div class="card-actions">
              <button class="btn btn-primary w-full">CALCULATE</button>
            </div>
          </div>
        </div>
      </div>
      <!-- area container -->
      <div class="w-[400px]">
        <div class="text-4xl">Area Calculator</div>
      </div>
    </div>
  </main>
  <script src="./scripts/areacalculater.js"></script>
</body>

</html>
